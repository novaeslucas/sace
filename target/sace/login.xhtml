<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"
                template="#{appBean.login}">
                
	<ui:define name="content">
		
		<div class="loginColumns animated fadeInDown">
			<div class="row">
				<div class="offset-md-3"></div>
				<div class="col-md-6">
					<div class="ibox-title">
						<h5>
							Sistema SAC-E
						</h5>
					</div>
					<div class="ibox-content">
						<h:form id="m-t" lang="pt_BR">
							<div class="form-group">
					    		<p:inputText id="login"
									  		styleClass="form-control"
									  		value="#{loginBean.user}"
									  		required="true"
									  		requiredMessage="Usuário não pode ser vazio."
									  		placeholder="Usuário"/>
					    	</div>
					    	<div class="form-group">
					    		<p:password id="senha"
									  		styleClass="form-control"
									  		value="#{loginBean.pwd}"
									  		required="true"
									  		requiredMessage="Senha não pode ser vazio."
									  		placeholder="Senha"/>
					    	</div>
					    	<h:commandButton id="entrar" styleClass="btn btn-primary block full-width m-b" value="Entrar" action="#{loginBean.login}" ajax="false" />
						</h:form>
					</div>
				</div>
				<div class="offset-md-3"></div>
			</div>
		</div>
	
	</ui:define>
    
</ui:composition>
