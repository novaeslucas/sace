<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"
                template="#{appBean.default}">
                
	<ui:define name="content">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<ui:fragment rendered="#{usuarioController.domain.id == 0}">
					<h2>
						Cadastrar Usuário
					</h2>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a>Administração de usuários</a>
						</li>
						<li class="breadcrumb-item active">
							<strong>Cadastrar usuário</strong>
						</li>
					</ol>
				</ui:fragment>
				<ui:fragment rendered="#{usuarioController.domain.id > 0}">
					<h2>
						Editar Usuário
					</h2>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a>Administração de usuários</a>
						</li>
						<li class="breadcrumb-item active">
							<strong>Editar usuário</strong>
						</li>
					</ol>
				</ui:fragment>
			</div>
			<div class="col-lg-2"></div>
		</div>

		<div class="wrapper wrapper-content animated fadeIn">
			<h:form id="form_buscar_usuario" acceptcharset="ISO-8859-1" lang="pt_BR" role="form">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox ">
							<div class="ibox-content">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Nome</label>
									<div class="col-sm-10">
										<p:inputText id="nome"
													 value="#{usuarioController.domain.nome}"
													 styleClass="form-control input-md"
													 required="true"
													 requiredMessage="Não pode ser vazio"/>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<p:inputText id="email"
													 value="#{usuarioController.domain.email}"
													 styleClass="form-control input-md"
													 required="true"
													 requiredMessage="Não pode ser vazio"
													type="email"/>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Login</label>
									<div class="col-sm-10">
										<p:inputText id="login"
													 value="#{usuarioController.domain.login}"
													 styleClass="form-control input-md"
													 required="true"
													 requiredMessage="Não pode ser vazio"/>
									</div>
								</div>
								<div class="hr-line-dashed"></div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Perfil</label>
									<div class="col-sm-10">
										<p:selectOneMenu id="perfil"
													 value="#{usuarioController.domain.perfil}"
													 styleClass="form-control input-md"
													 required="true"
													 requiredMessage="Não pode ser vazio">
											<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
											<f:selectItem itemLabel="Técnico" itemValue="TECNICO" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="hr-line-dashed"></div>

								<div class="form-group row">
									<div class="col-sm-4 col-sm-offset-2">
										<h:commandButton id="cadastrar-usuario" styleClass="btn btn-primary btn-md"
														 value="Cadastrar"
														 action="#{usuarioController.cadastrar}"
														 update="@form"
														 rendered="#{usuarioController.domain.id == 0}"/>
										<h:commandButton id="editar-usuario" styleClass="btn btn-info btn-md"
														 value="Editar"
														 action="#{usuarioController.editar}"
														 update="@form"
														 rendered="#{usuarioController.domain.id > 0}"/>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
    
</ui:composition>
