<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="#{appBean.default}">

    <ui:define name="content">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-9">
                <h2>Filtrar</h2>
            </div>
        </div>

        <h:form id="filtrar" acceptcharset="ISO-8859-1" lang="pt_BR" role="form">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>Aplicar filtros</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Data de atendimento inicial</label>
                                    <div class="col-sm-10">
                                        <p:calendar id="dt-inicial"
                                                    value="#{filtrarBean.dataInicial}"
                                                    mask="true"
                                                    navigator="true"
                                                    locale="pt_BR"
                                                    pattern="dd/MM/yyyy"
                                                    autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Data de atendimento final</label>
                                    <div class="col-sm-10">
                                        <p:calendar id="dt-final"
                                                    value="#{filtrarBean.dataFinal}"
                                                    mask="true"
                                                    navigator="true"
                                                    locale="pt_BR"
                                                    pattern="dd/MM/yyyy"
                                                    autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <h:commandButton id="filtrar-lista" styleClass="btn btn-primary btn-md"
                                                         value="Filtrar"
                                                         action="#{filtrarBean.filtrar}"
                                                         update="@form"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>Resultados</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover dataTables-empresas">
                                            <thead>
                                                <tr>
                                                    <th>Código CNAE</th>
                                                    <th>Descrição CNAE</th>
                                                    <th>Qtd atendimentos</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <ui:repeat var="c" value="#{filtrarBean.cnaeAcumulados}">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{c.codigoCnae}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{c.descricaoCnae}"/>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{c.qtdAtendimentos}"/>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <script>

        </script>
    </ui:define>


</ui:composition>
